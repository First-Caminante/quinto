<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="bootstrap-5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        box-sizing: border-box; /* Incluye el padding y borde en el ancho y alto */
      }
      .fondo {
        background-image: url("images/fondo.jpg");
        height: 375px;
        width: 100vw;
        //background-position: center;

        background-repeat: no-repeat; /* Evita la repetición */
        background-size: cover; /* Asegura que la imagen cubra toda el área */
        background-position: center; /* Centra la imagen */
      }
      .row {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="row fondo align-items-center">
      <h1 class="text-black text-center">CAMINANTE FULL STACK</h1>
    </div>

    <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="images/yin.svg" width="45px" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>
  </body>
</html>
